  <!-- Custom Script -->
  <script>
    // Function to dynamically add carousel items
    function addCarouselItem(imageSrc, caption) {
      // Create carousel item
      var carouselItems = document.getElementById('carouselItems');

      var carouselItem = document.createElement('div');
      carouselItem.classList.add('carousel-item');
      if (carouselItems.children.length === 0) {
        carouselItem.classList.add('active');
      }

      var img = document.createElement('img');
      img.classList.add('d-block', 'w-100');
      img.setAttribute('src', imageSrc);
      carouselItem.appendChild(img);

      carouselItems.appendChild(carouselItem);
    }

    // Sample data
    var photos = Array.from({ length: 43 }, (_, index) => `${index + 1}.jpg`);

    // Add carousel items using sample data
    photos.forEach(function (photo) {
      addCarouselItem("images/" + photo, photo.caption);
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var navbarToggler = document.querySelector('.navbar-toggler');
      var hamburgerIcon = navbarToggler.querySelector('.fa-bars');
      var closeIcon = navbarToggler.querySelector('.fa-times');
      var navbarCollapse = document.querySelector('.navbar-collapse');

      navbarToggler.addEventListener('click', function () {
        navbarCollapse.classList.toggle('show');
        hamburgerIcon.classList.toggle('d-none');
        closeIcon.classList.toggle('d-none');

    });
